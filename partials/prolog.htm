<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ this.page.title }} | {{ this.theme.getConfigValue('name') }}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{ 'assets/images/android-desktop.png'|theme }}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{ this.theme.getConfigValue('name') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ 'assets/images/ios-desktop.png'|theme }}">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="{{ 'assets/images/images/favicon.png'|theme }}">
    <link rel="canonical" href="{{ '/'|app }}">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.6/material.orange-deep_orange.min.css">
    <!--link rel="stylesheet" href="{ { ['assets/css/material.orange-deep_orange.min.css']|theme } }"-->
    <link rel="stylesheet" href="{{ 'assets/css/styles.css'|theme }}">
    {% styles %}
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% partial "header" %}
      <main class="mdl-layout__content">
